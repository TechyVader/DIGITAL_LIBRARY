<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

main {
    padding: 2rem;
    text-align: center;
}

.search-container {
    display: inline-block;
    margin-top: 2rem;
}

.search-container form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container input[type="text"] {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
}

.search-container button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 4px;
    margin-left: 0.5rem;
    cursor: pointer;
}

.search-container button:hover {
    background-color: #555;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Search Our Library</h1>
    </header>
    <main>
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Search for books, authors, or genres..." name="query">
                <button type="submit">Search</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Our Library. All rights reserved.</p>
    </footer>
</body>
</html>
